name: HopsworksVagrantSingleNode
baremetal:
    username: vagrant

cookbooks:
  hopsworks:
    github: kai-chi/hopsworks-chef
    branch: HOPSWORKS-1255

attrs:
  install:
    dir: /srv/hops
  hops:
    rmappsecurity:
      actor_class: "org.apache.hadoop.yarn.server.resourcemanager.security.DevHopsworksRMAppSecurityActions"
  alertmanager:
    email:
      to: sre@logicalclocks.com
      from: hopsworks@logicalclocks.com
      smtp_host: mail.hello.com
  hopsworks:
    kagent_liveness:
      enabled: true
      threshold: "40s"
  hadoop_spark:
    url: http://snurran.sics.se/hops/spark-2.4.4.0-bin-without-hadoop-with-hive-with-r.tgz
    hopsutil:
      url: http://snurran.sics.se/hops/kajetan/hops-util-1.0.0-SNAPSHOT.jar
    hopsexamples_spark:
      url: http://snurran.sics.se/hops/kajetan/hops-examples-spark-1.0.0-SNAPSHOT.jar

  conda:
    channels:
      default_mirrors: "http://bbc2.sics.se:8000/pkgs/main/linux-64,http://bbc2.sics.se:8000/pkgs/main/noarch"
      pytorch: "http://bbc2.sics.se:8000/pytorch"
    hops-util-py:
      install-mode: "git"
      repo: "kai-chi"
      branch: "HOPSWORKS-1255"

groups:
  namenodes:
    size: 1
    baremetal:
      ip: 10.0.2.15
    recipes:
      - kagent
      - conda
      - ndb::mgmd
      - ndb::ndbd
      - ndb::mysqld
      - hops::ndb
      - hops::rm
      - hops::nn
      - hops::jhs
      - hadoop_spark::yarn
      - hadoop_spark::historyserver
      - flink::yarn
      - elastic
      - livy
      - kzookeeper
      - kkafka
      - epipe
      - hopsworks
      - hopsmonitor
      - hopslog
      - hopslog::_filebeat-spark
      - hopslog::_filebeat-serving
      - hopslog::_filebeat-kagent
      - hops::dn
      - hops::nm
      - tensorflow
      - hive2
      - hops_airflow
      - hops_airflow::sqoop
      - hopsmonitor::prometheus
      - hopsmonitor::alertmanager
      - hopsmonitor::node_exporter
      - hopsmonitor::purge_telegraf
